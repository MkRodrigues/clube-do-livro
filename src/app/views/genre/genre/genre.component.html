<div class="container-fluid p-0">
  <div class="">
    <div class="row justify-content-between align-items-center my-4 ">
      <h1 class="logo">Clube do Livro</h1>
      <h2 class="page-title">Generos</h2>
    </div>
    <div class="my-5">
      <img class="main-picture" src="assets/meninoLendo.svg" alt="">
    </div>
    <div class="row justify-content-between align-items-center px-4">
      <div class="form-group">
        <label for="">Selecione para editar</label>
        <select class="form-control" [(ngModel)]="selectedGenre" (change)="select(selectedGenre)">
          <option *ngFor="let genre of arrayGenre" [ngValue]="genre">
            {{genre.name}}
          </option>
        </select>
      </div>
      <div class="">
        <button class="btn btn-outline-info mr-3" (click)="listOfGenre()">Atualizar</button>
        <button class="btn btn-info" (click)="newGenre()">Novo</button>
      </div>
    </div>
  </div>
  <div class="bg-light rounded-lg" *ngIf="selectedGenre">
    <div class="container py-4">
      <div class="row">
        <div class="form-group col-7">
          <label for="">Genero</label>
          <input class="form-control" type="text" [(ngModel)]="selectedGenre.name">
        </div>


        <div class="d-flex justify-content-end my-3">
          <button [disabled]="!selectedGenre.name" class="btn btn-success" (click)="saveGenre()">Salvar</button>
          <div class="" *ngIf="selectedGenre.id">
            <button class="btn btn-danger ml-3" (click)="delete(selectedGenre.id)">Excluir</button>
          </div>
          <button class="btn btn-outline-danger ml-3" (click)="cancel()">Cancelar</button>
        </div>
      </div>
    </div>

  </div>
  <div class="d-flex justify-content-end mt-4">
    <img class="img-footer" src="assets/pilha-livros.svg" alt="">
  </div>
